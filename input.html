<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sample.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Term and Details</title>
    <h1>Enter Search Term and Details</h1>
</head>
<body class="container">
    {{if .Success}}
    <h1>Received Input!</h1>
    {{else}}
        <form method="POST">
            <div class="mb-3">
                <label for="searchterm" class="form-label">Search Term</label>
                <input type="text" class="form-control" name="Search Term" id="searchterm" placeholder="Search">
            </div>
            <div class="mb-3">
                <label for="countrycode" class="form-label">Country Code</label>
                <input type="text" class="form-control" name="Country Code" id="countrycode" placeholder="Country Code">
            </div>
            <div class="mb-3">
                <label for="languagecode" class="form-label">Language Code</label>
                <input type="text" class="form-control" name="Language Code" id="languagecode" placeholder="Language Code">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input type="text" class="form-control" name="Pages" id="pages" placeholder="Pages">
            </div>
            <div class="mb-3">
                <label for="count" class="form-label">Count</label>
                <input type="text" class="form-control" name="Count" id="count" placeholder="Count">
            </div>
            <div class="mb-3">
                <label for="backoff" class="form-label">Backoff factor [in seconds]</label>
                <input type="text" class="form-control" name="Backoff" id="backoff" placeholder="0">
            </div>
            <div class="mb-3">
                <input type="submit" class="form-control" value="Search">
            </div>
        </form>
    {{end}} 
</body>
</html>
